{% extends 'base.html' %}

{% block title %}FilmPoint Survey{% endblock %}

{% block content %}

    <h1 class="text-center">This is FilmPoint</h1>

    {% if current_user.is_authenticated %}

        <div class="movie-container">
            <div style="text-align: center; padding: 20px;">
                <a href="{{ url_for('main.intro_survey') }}" class="btn btn-custom btn-lg" style="
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(to right, #6a11cb, #2575fc);
        color: white;
        padding: 15px 30px;
        border-radius: 50px;
        font-size: 1.2rem;
        text-transform: uppercase;
        font-weight: bold;
        transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-decoration: none;
        position: relative;
    ">
                    <img src="{{ url_for('static', filename='film_point/filmpoint_logo_light.png') }}"
                         alt="FilmPoint logo"
                         width="60" height="60"
                         class="logo-img"
                         style="margin-right: 15px; border-radius: 50%; transition: transform 0.3s ease;">
                    Let us entertain you!
                </a>
            </div>

            <style>
                .btn:hover {
                    transform: scale(1.1) rotate(3deg); /* Slight scaling and rotation */
                    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
                }

                .btn img:hover {
                    transform: scale(1.2) rotate(-10deg); /* Logo bounce animation */
                }
            </style>

        </div>

    {% else %}
        <div>
            <p class="text-center"> To continue, please log in or register! </p>
        </div>

    {% endif %}

{% endblock %}
